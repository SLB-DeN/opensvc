##############################################################################
#                                                                            #
# hb, type disk                                                              #
#                                                                            #
##############################################################################

[hb#0]
;type = disk

#
# keyword:          dev
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The device to write the hearbeats to and read from. It must be
#         dedicated to the daemon use. Its size should be 1M + 1M per cluster
#         node.
#
;dev = foo

#
# keyword:          disable
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         False
#  scope order:     specific > generic
#  convert:         boolean
#
#  desc:  Disable the heartbeat. Useful with scoping to declare a heartbeat
#         covering only a cluster segment.
#
;disable = False

#
# keyword:          timeout
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         15
#  scope order:     specific > generic
#  convert:         duration
#
#  desc:  The delay since the last received heartbeat from a node before
#         considering this node is gone.
#
;timeout = 15

