##############################################################################
#                                                                            #
# pool, type virtual                                                         #
#                                                                            #
##############################################################################

[pool#rindex]
;type = virtual

#
# keyword:          capabilities
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         roo rwo rox rwx
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The capabilities exposed by the virtual pool. Supported
#         capabilities: shared, roo, rox, rwo, rwx, blk
#
;capabilities = roo rwo rox rwx

#
# keyword:          template
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The service path (<namespace>/<svcname>) of a volume service to use
#         as a template for new volumes.
#
;template = foo

#
# keyword:          volume_env
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The list of the volume consumer service config keywords which values
#         are mapped as env keys in the allocated volume service.
#
;volume_env = container#1.name:container_name env.foo:foo

#
# keyword:          fs_type
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         xfs
#  scope order:     specific > generic
#
#  desc:  The filesystem to format the pool devices with.
#
;fs_type = xfs

#
# keyword:          mkblk_opt
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         shlex
#
#  desc:  The zvol, lv, and other block device creation command options to use
#         to prepare the pool devices.
#
;mkblk_opt = []

#
# keyword:          mkfs_opt
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         shlex
#
#  desc:  The mkfs command options to use to format the pool devices.
#
;mkfs_opt = []

#
# keyword:          mnt_opt
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The mount options of the fs created over the pool devices.
#
;mnt_opt = foo

