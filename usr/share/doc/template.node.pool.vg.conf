##############################################################################
#                                                                            #
# pool, type vg                                                              #
#                                                                            #
##############################################################################

[pool#0]
;type = vg

#
# keyword:          create_opt
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The lvcreate command options to use to create the pool logical
#         volumes.
#
;create_opt = []

#
# keyword:          name
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The name of the volume group to allocate the pool logical volumes
#         into.
#
;name = foo

#
# keyword:          mnt_opt
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The mount options of the fs created over the pool devices.
#
;mnt_opt = foo

#
# keyword:          fs_type
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         xfs
#  scope order:     specific > generic
#
#  desc:  The filesystem to format the pool devices with.
#
;fs_type = xfs

#
# keyword:          mkfs_opt
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The mkfs command options to use to format the pool devices.
#
;mkfs_opt = []

