##############################################################################
#                                                                            #
# pool, type zpool                                                           #
#                                                                            #
##############################################################################

[pool#rindex]
;type = zpool

#
# keyword:          name
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The name of the zpool to allocate the pool datasets into.
#
;name = foo

#
# keyword:          fs_type
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         xfs
#  scope order:     specific > generic
#
#  desc:  The filesystem to format the pool devices with.
#
;fs_type = xfs

#
# keyword:          mkblk_opt
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         shlex
#
#  desc:  The zvol, lv, and other block device creation command options to use
#         to prepare the pool devices.
#
;mkblk_opt = []

#
# keyword:          mkfs_opt
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         shlex
#
#  desc:  The mkfs command options to use to format the pool devices.
#
;mkfs_opt = []

#
# keyword:          mnt_opt
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The mount options of the fs created over the pool devices.
#
;mnt_opt = foo

