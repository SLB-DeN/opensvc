##############################################################################
#                                                                            #
# node                                                                       #
#                                                                            #
##############################################################################

[node]
#
# keyword:          allowed_networks
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         ['10.0.0.0/8', '172.16.0.0/24', '192.168.0.0/16']
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The list of cidr blocks the agents allows creation of backend
#         network into. Should be restricted to match your site constraints.
#
;allowed_networks = ['10.0.0.0/8', '172.16.0.0/24', '192.168.0.0/16']

#
# keyword:          asset_env
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  An asset information to push to the collector on pushasset,
#         overriding the currently stored value.
#
;asset_env = Production

#
# keyword:          bios_version
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;bios_version = 1.025

#
# keyword:          branch
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Set the targeted opensvc agent branch. The downloaded upgrades will
#         honor that branch. If not set, the repopkg imposes the target
#         branch, which is not recommended with a public repopkg.
#
;branch = 1.9

#
# keyword:          connect_to
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         On GCE instances, defaults to the instance ip address.
#  scope order:     specific > generic
#
#  desc:  An asset information to push to the collector on pushasset,
#         overriding the currently stored value.
#
;connect_to = On GCE instances, defaults to the instance ip address.

#
# keyword:          connect_to
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;connect_to = 1.2.3.4

#
# keyword:          cpu_cores
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#  convert:         integer
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;cpu_cores = 2

#
# keyword:          cpu_dies
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#  convert:         integer
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;cpu_dies = 1

#
# keyword:          cpu_freq
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;cpu_freq = 3.2 Ghz

#
# keyword:          cpu_model
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;cpu_model = Alpha EV5

#
# keyword:          cpu_threads
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#  convert:         integer
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;cpu_threads = 4

#
# keyword:          dbcompliance
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         Same protocol, server and port as dbopensvc, but with an different path.
#  scope order:     specific > generic
#
#  desc:  Set the uri of the collectors' main xmlrpc server. The path part of
#         the uri can be left unspecified.
#
;dbcompliance = Same protocol, server and port as dbopensvc, but with an different path.

#
# keyword:          dbopensvc
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Set the uri of the collector main xmlrpc server. The path part of
#         the uri can be left unspecified. If not set, the agent does not try
#         to communicate with a collector.
#
;dbopensvc = https://collector.opensvc.com

#
# keyword:          enclosure
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  Override for the corresponding pushasset discovery probe.
#
;enclosure = 1

#
# keyword:          env
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         TST
#  scope order:     specific > generic
#  candidates:      DEV | DRP | FOR | INT | PRA | PRD | PRJ | PPRD | REC | STG | TMP | TST | UAT
#
#  desc:  A non-PRD service can not be brought up on a PRD node, but a PRD
#         service can be startup on a non-PRD node (in a DRP situation).
#
;env = TST

#
# keyword:          loc_addr
