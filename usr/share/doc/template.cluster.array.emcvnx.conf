##############################################################################
#                                                                            #
# array, type emcvnx                                                         #
#                                                                            #
##############################################################################

[array#rindex]
;type = emcvnx

#
# keyword:          method
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         secfile
#  scope order:     specific > generic
#  candidates:      secfile | credentials
#
#  desc:  The authentication method to use.
#
;method = secfile

#
# keyword:          password
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The password to use to log in, if configured, expressed as a <path>
#         reference to a secret. The secret must be in the ``system``
#         namespace and must have the ``password`` key.
#
;password = system/sec/array1

#
# keyword:          scope
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         0
#  scope order:     specific > generic
#
#  desc:  The VNC scope to work in.
#
;scope = 0

#
# keyword:          spa
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The name of the Service Processor A.
#
;spa = array1-a

#
# keyword:          spb
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The name of the Service Processor B.
#
;spb = array1-b

#
# keyword:          username
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The username to use to log in, if configured.
#
;username = root

