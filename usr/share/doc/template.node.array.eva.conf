##############################################################################
#                                                                            #
# array, type eva                                                            #
#                                                                            #
##############################################################################

[array#rindex]
;type = eva

#
# keyword:          bin
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The EVA manager executable to use.
#
;bin = /opt/sssu/bin/sssu

#
# keyword:          manager
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The EVA manager to connect.
#
;manager = evamanager.mycorp

#
# keyword:          password
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The password to use to log in, expressed as a <path> reference to a
#         secret. The secret must be in the ``system`` namespace and must have
#         the ``password`` key.
#
;password = system/sec/array1

#
# keyword:          username
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        True
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The username to use to log in.
#
;username = root

