##############################################################################
#                                                                            #
# vhost, type envoy                                                          #
#                                                                            #
##############################################################################

[vhost#0]
;type = envoy

#
# keyword:          domains
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  provisioning:    False
#  default:         {svcname}
#  inheritance:     leaf > head
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The list of http domains in this expose.
#
;domains = {svcname}

#
# keyword:          routes
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  provisioning:    False
#  default:         []
#  inheritance:     leaf > head
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The list of route resource identifiers for this vhost.
#
;routes = []

