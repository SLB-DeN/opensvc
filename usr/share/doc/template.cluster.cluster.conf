##############################################################################
#                                                                            #
# cluster                                                                    #
#                                                                            #
##############################################################################

[cluster]
#
# keyword:          ca
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         system/sec/ca-<clustername>
#  scope order:     specific > generic
#
#  desc:  The path of the secret hosting the ca certificate that the listener
#         use to validate clients certificates.
#
;ca = system/sec/ca-<clustername>

#
# keyword:          cert
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         system/sec/cert-<clustername>
#  scope order:     specific > generic
#
#  desc:  The path of the secret hosting the certificate that the listener use
#         for its tls socket.
#
;cert = system/sec/cert-<clustername>

#
# keyword:          dns
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         []
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  The list of nodes to set as dns in the containers resolvers. If set,
#         the search will also be set to <svcname>.<clustername> and
#         <clustername>.
#
;dns = []

#
# keyword:          drpnodes
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  This list is fetched from the join command payload received from the
#         joined node. The service configuration {clusterdrpnodes} is resolved
#         to this keyword value.
#
;drpnodes = foo

#
# keyword:          id
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         <auto-generated>
#  scope order:     specific > generic
#
#  desc:  This information is fetched from the join command payload received
#         from the joined node.
#
;id = <auto-generated>

#
# keyword:          name
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         default
#  scope order:     specific > generic
#
#  desc:  This information is fetched from the join command payload received
#         from the joined node.
#
;name = default

#
# keyword:          nodes
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         None
#  scope order:     specific > generic
#  convert:         list
#
#  desc:  This list is fetched from the join command payload received from the
#         joined node. The service configuration {clusternodes} is resolved to
#         this keyword value.
#
;nodes = foo

#
# keyword:          quorum
# ----------------------------------------------------------------------------
#  scopable:        False
#  required:        False
#  default:         False
#  scope order:     specific > generic
#  convert:         boolean
#
#  desc:  Should a split segment of the cluster commit suicide. Default is
#         False. If set to true, please set at least 2 arbitrators so you can
#         rolling upgrade the opensvc daemons.
#
;quorum = False

#
# keyword:          secret
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         <random autogenerated on first use>
#  scope order:     specific > generic
#
#  desc:  The cluster shared secret. Used to encrypt/decrypt data with AES256.
#         This secret is either autogenerated or fetched from a join command.
#
;secret = <random autogenerated on first use>

#
# keyword:          vip
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  default:         None
#  scope order:     specific > generic
#
#  desc:  The cluster virtual ip. If configured, the daemon creates a
#         system/svc/vip failover service to manage this ip.
#
;vip = 192.168.99.12/24@eth0

