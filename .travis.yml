sudo: true
language: python
branches:
    only:
      - master
matrix:
  include:
  - os: linux
    python: '2.7'
  - os: linux
    python: '3.6'
install:
  - pip install -r test-requirements.txt
script:
  - pylint -E lib/*py
  - nosetests --with-coverage lib/tests/test_ci_*.py
after_success:
  - pip install coveralls==1.0
  - coveralls
